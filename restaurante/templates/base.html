<!DOCTYPE html>
<html lang="pt">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bom Gosto{% endblock %} </title>
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
</head>

<body>
    <header class="header">
        <img src="{% static 'img/logo.png' %}" alt="Restarante Logo" class="logo">
        <nav>
            <div class="dropdown">
                <button><a href="{% url 'index' %}">Início</a></button>
            </div>
            <div class="dropdown">
                <button>Sobre</button>
                <div class="dropdown-content">
                    <a href="{% url 'historia' %}">História</a>
                    <a href="{% url 'cardapio' %}">Cardápio</a>
                    <a href="{% url 'eventos' %}">Eventos</a>
                </div>
            </div>
            <div class="dropdown">
                <button><a href="{% url 'agenda' %}">Agenda</a></button>
            </div>
            <div class="dropdown">
                <button><a href="{% url 'galeria' %}">Galeria</a></button>
            </div>
            <div class="dropdown">
                <button><a href="{% url 'contato' %}">Contato</a></button>
            </div>
        </nav>
    </header>
    <section class="main-content">
        {% block content %}

        {% endblock %}
    </section>
    <footer class="footer">
        <p>&copy; 2025 Restaurante. Todos os direitos reservados.</p>
        <p>Contato: contato@restaurante.br | Telefone: (00) 1234-5678 | @restaurante</p>
    </footer>
</body>

</html>
